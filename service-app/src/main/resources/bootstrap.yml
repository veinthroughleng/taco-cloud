spring:
  profiles:
    active: dev, eureka, admin-eureka, property, rest, security, feign-hystrix
  #dev,prod,eureka,admin-eureka,property,jpa-rest,rest,message,rabbit,rabbit-sender,rabbit-receiver,rabbit-listener,mpa,security,feign-hystrix
  application:
    name: service-app
  cloud:
    config:
      uri: http://localhost:8083
feign:
  hystrix:
    # should enable manually, isn't automatically configured in latest versions
    enabled: true

security:
  oauth2:
    client:
      clientId: ${spring.application.name}
      clientSecret: 123456
      accessTokenUri: http://localhost:8081/oauth/token
      grant-type: client_credentials
#      clientAuthenticationScheme:
#      userAuthorizationUri:
      scope: select
    #ResourceServerProperties
#    resource:
#      userInfoUri: ${USER_INFO_URI:http://localhost:9200/uaa/user/info}

spring.main.allow-bean-definition-overriding: true